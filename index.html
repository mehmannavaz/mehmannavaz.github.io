<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }
        .terminal {
            height: 100vh;
            padding: 1rem;
            overflow-y: auto;
        }
        .prompt {
            color: #0b0b00b;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .ascii-art {
            line-height: 1.2;
            white-space: pre;
            color: #00ff00;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-black">
    <div class="terminal" id="terminal">
        <div class="ascii-art" id="ascii-art"></div>
        <div class="flex items-center" id="command-line">
            <span class="prompt mr-2">user@terminal:~$</span>
            <span class="input" id="input"></span>
            <span class="cursor" id="cursor"></span>
        </div>
    </div>

    <script>
        const asciiArt = `

▒▒▒░░░░░░░░░░▄▐░░░░
▒░░░░░░▄▄▄░░▄██▄░░░
░░░░░░▐▀█▀▌░░░░▀█▄░
░░░░░░▐█▄█▌░░░░░░▀█▄
░░░░░░░▀▄▀░░░▄▄▄▄▄▀▀
░░░░░▄▄▄██▀▀▀▀░░░░░
░░░░█▀▄▄▄█░▀▀░░░░░░
░░░░▌░▄▄▄▐▌▀▀▀░░░░░
░▄░▐░░░▄▄░█░▀▀░░░░░
░▀█▌░░░▄░▀█▀░▀░░░░░
░░░░░░░░▄▄▐▌▄▄░░░░░
░░░░░░░░▀███▀█░▄░░░
░░░░░░░▐▌▀▄▀▄▀▐▄░░░
░░░░░░░▐▀░░░░░░▐▌░░
░░░░░░░█░░░░░░░░█░░
░░░░░░▐▌░░░░░░░░░█░
I don't wanna die!!
        `;

        const commands = {
            help: "Available commands: help, about, projects, contact, clear",
            about: "I'm a terminal-style portfolio website. Type 'help' for available commands.",
            projects: "Coming soon! Check back later for my projects.",
            contact: "You can reach me at: email@example.com",
            clear: function() { 
                document.getElementById('terminal').innerHTML = `
                    <div class="flex items-center" id="command-line">
                        <span class="prompt mr-2">user@terminal:~$</span>
                        <span class="input" id="input"></span>
                        <span class="cursor" id="cursor"></span>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const asciiElement = document.getElementById('ascii-art');
            const inputElement = document.getElementById('input');
            const cursorElement = document.getElementById('cursor');
            
            // Type out ASCII art
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < asciiArt.length) {
                    asciiElement.textContent += asciiArt.charAt(i);
                    i++;
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        addOutput("Welcome to my terminal portfolio. Type 'help' to begin.");
                        terminal.scrollTop = terminal.scrollHeight;
                    }, 500);
                }
            }, 10);

            // Handle commands
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = inputElement.textContent.trim();
                    addOutput(`user@terminal:~$ ${command}`);
                    
                    if (commands[command]) {
                        if (typeof commands[command] === 'function') {
                            commands[command]();
                        } else {
                            addOutput(commands[command]);
                        }
                    } else if (command) {
                        addOutput(`Command not found: ${command}. Type 'help' for available commands.`);
                    }
                    
                    inputElement.textContent = '';
                    terminal.scrollTop = terminal.scrollHeight;
                } else if (e.key === 'Backspace') {
                    inputElement.textContent = inputElement.textContent.slice(0, -1);
                } else if (e.key.length === 1) {
                    inputElement.textContent += e.key;
                }
            });

            function addOutput(text) {
                const output = document.createElement('div');
                output.textContent = text;
                output.className = 'mb-2';
                terminal.insertBefore(output, document.getElementById('command-line'));
            }
        });
    </script>
</body>
</html>
